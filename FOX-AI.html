    <style>

        /* --- ENHANCED MARKDOWN STYLING --- */

            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }
        
        .prose-content h1 {

        }
        
        .prose-content h2 { 
            font-size: 1.5rem; 
            color: #fff; 
            font-weight: 800; 
            margin: 1.25rem 0 0.5rem 0;

        }
        
        .prose-content h3 {

        .prose-content strong, .prose-content b {

        .prose-content em, .prose-content i {

        }
        
        .prose-content strong em, .prose-content em strong,

            color: #fff;
        }
        
        .prose-content del, .prose-content s {

        }
        
        .prose-content a {

        .prose-content a:hover {

        /* --- ENHANCED MOBILE-FRIENDLY TABLES --- */
        .table-container {

            margin: 1.5rem 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            -webkit-overflow-scrolling: touch;
        }
        
        .table-container::-webkit-scrollbar {
            height: 6px;
        }
        
        .prose-content table {
            width: 100%;
            min-width: 400px;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.9rem;
            text-align: left;
            /* Prevent table from inheriting chat bubble styles */
            background: transparent !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;

        .prose-content th {

            text-transform: uppercase;
            letter-spacing: 0.5px;

        }
        
        .prose-content td {
            padding: 10px 14px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #9ca3af;
            line-height: 1.5;
            vertical-align: top;
        }
        
        .prose-content tr:last-child td {
            border-bottom: none;
        }
        
        .prose-content tr:hover td {
            background-color: rgba(255,255,255,0.02);
        }
        
        /* Ensure tables don't get chat bubble styling */
        .message-bubble .prose-content table,
        .message-bubble .prose-content .table-container,
        .message-bubble .prose-content table * {
            all: revert !important;
            max-width: 100% !important;
            background: transparent !important;

        /* Responsive table adjustments */
        @media (max-width: 640px) {

        /* --- CODE BLOCKS --- */

            border-radius: 12px; 
            overflow: hidden; 
            background: #080808; 
            border: 1px solid rgba(255,255,255,0.08);

            justify-content: space-between; 
            align-items: center; 
            padding: 8px 16px; 
            background: #111111; 
            border-bottom: 1px solid rgba(255,255,255,0.08); 
        }
        
        .code-lang { 
            font-size: 10px; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            font-weight: 700; 
            color: #6b7280; 
        }
        
        .copy-btn { 
            color: #9ca3af; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 6px;

        pre[class*="language-"] { 
            margin: 0 !important;

            overflow-x: auto;

        code[class*="language-"] {

        #intro-screen {

            letter-spacing: -0.05em;

        .thinking-stat {

            margin-bottom: 8px; 
            margin-left: 12px; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
        }
        
        .typing-cursor::after { 
            content: '|'; 
            animation: cursor-blink 0.8s infinite; 
            color: #f97316; 
            margin-left: 2px; 
            font-weight: bold; 
        }
        
        @keyframes cursor-blink { 
            0%, 100% { opacity: 0; } 
            50% { opacity: 1; } 
        }
        
        /* Typing effect classes */
        .typing-text {
            display: inline-block;
        }
        
        .typing-effect {
            overflow: hidden;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #sidebar { 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 50; 
        }
        
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }

        #send-btn:disabled { background: #1a1a1a; color: #444; opacity: 0.6; }
        #send-btn:not(:disabled) { background: linear-gradient(to right, #ea580c, #dc2626); color: white; }

        #attachment-menu {
            transform: translateY(10px) scale(0.95);
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #attachment-menu.active {
            transform: translateY(0) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        #image-preview-container {
            display: none;
            padding: 8px;
            background: #0d0d0d;
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom: none;
            border-radius: 1.5rem 1.5rem 0 0;
            width: fit-content;
            margin-left: 2rem;
            position: relative;
            z-index: 10;
        }
        
        /* Blockquote styling */
        .prose-content blockquote {
            border-left: 4px solid #f97316;
            margin: 1.5rem 0;
            padding: 0.5rem 0 0.5rem 1.5rem;
            color: #9ca3af;
            font-style: italic;
            background: rgba(249, 115, 22, 0.05);
            border-radius: 0 8px 8px 0;
        }
        
        /* List styling */
        .prose-content ul, .prose-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
            color: #d1d5db;
        }
        
        .prose-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        .prose-content ul li::marker {
            color: #f97316;
        }
        
        .prose-content ol li::marker {
            color: #f97316;
            font-weight: bold;
        }
        
        /* Horizontal rule */
        .prose-content hr {
            border: none;
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 2rem 0;
        }
        
        /* Inline code */
        .prose-content code:not([class*="language-"]) {
            background: rgba(255,255,255,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            color: #f97316;
        }
        
        /* Image styling */
        .prose-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>

    <script>
        const API_ENDPOINT = "https://api.nexray.web.id/ai/gemini";
        const SYSTEM_PROMPT = "Nama kamu adalah FOX-AI. Kamu adalah asisten AI yang ceria dan santun. Jawab selalu dalam Bahasa Indonesia.";

        const chatForm = document.getElementById('chat-form'), userInput = document.getElementById('user-input'), chatContainer = document.getElementById('chat-container'), introScreen = document.getElementById('intro-screen'), footerArea = document.getElementById('footer-area'), infoBadges = document.getElementById('info-badges'), resetBtn = document.getElementById('reset-btn'), sendBtn = document.getElementById('send-btn'), menuBtn = document.getElementById('menu-btn'), sidebar = document.getElementById('sidebar'), sidebarOverlay = document.getElementById('sidebar-overlay'), closeSidebar = document.getElementById('close-sidebar'), newChatBtn = document.getElementById('new-chat-btn'), historyList = document.getElementById('history-list'), searchInput = document.getElementById('search-history'), plusBtn = document.getElementById('plus-btn'), attachmentMenu = document.getElementById('attachment-menu'), photoInput = document.getElementById('photo-input'), cameraInput = document.getElementById('camera-input'), folderInput = document.getElementById('folder-input'), imagePreviewContainer = document.getElementById('image-preview-container'), imagePreview = document.getElementById('image-preview'), removeImageBtn = document.getElementById('remove-image');

        let currentChatId = Date.now().toString(), chats = JSON.parse(localStorage.getItem('fox_ai_chats')) || {}, messages = [{ role: 'system', content: SYSTEM_PROMPT }], hasStarted = false, isLoading = false, attachedImageBase64 = null;

        // Typing effect function
        function typeWriter(element, text, speed = 30, onComplete = null) {
            element.innerHTML = '';
            let i = 0;
            const typeInterval = setInterval(() => {
                if (i < text.length) {
                    // Check if we're at a code block or table
                    if (text.substring(i, i + 3) === '```' || text.substring(i, i + 2) === '||') {
                        // Skip typing effect for code blocks and tables
                        element.innerHTML = text;
                        clearInterval(typeInterval);
                        if (onComplete) onComplete();
                        return;
                    }
                    
                    element.innerHTML += text.charAt(i);
                    i++;
                    // Auto-scroll during typing
                    scrollToBottom();
                } else {
                    clearInterval(typeInterval);
                    if (onComplete) onComplete();
                }
            }, speed);
        }

        plusBtn.addEventListener('click', (e) => { e.stopPropagation(); attachmentMenu.classList.toggle('active'); });
        document.getElementById('photo-opt').onclick = () => photoInput.click();
        document.getElementById('camera-opt').onclick = () => cameraInput.click();
        document.getElementById('folder-opt').onclick = () => folderInput.click();

        function setupInputHandler(input, autoSend = false) {
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        attachedImageBase64 = event.target.result;
                        imagePreview.src = attachedImageBase64;
                        imagePreviewContainer.style.display = 'flex';
                        validateSendState();
                        attachmentMenu.classList.remove('active');
                    };
                    reader.readAsDataURL(file);
                }
            };
        }
        setupInputHandler(photoInput, false);
        setupInputHandler(cameraInput, true);

        removeImageBtn.onclick = () => {
            attachedImageBase64 = null;
            imagePreviewContainer.style.display = 'none';
            validateSendState();
        };

        function validateSendState() {
            const hasText = userInput.value.trim().length > 0;
            const hasImage = !!attachedImageBase64;
            sendBtn.disabled = (!hasText && !hasImage) || isLoading;
        }
        userInput.addEventListener('input', validateSendState);
        document.addEventListener('click', () => attachmentMenu.classList.remove('active'));

        // Configure marked.js for better markdown support
        marked.setOptions({
            gfm: true,
            breaks: true,
            pedantic: false,
            sanitize: false,
            smartLists: true,
            smartypants: true,
            xhtml: false
        });

        function scrollToBottom() { chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' }); }

        function toggleSidebar() {
            if (sidebar.classList.contains('sidebar-open')) {
                sidebar.classList.replace('sidebar-open', 'sidebar-closed');
                sidebarOverlay.classList.add('hidden');
                sidebarOverlay.classList.remove('opacity-100');
            } else {
                sidebar.classList.replace('sidebar-closed', 'sidebar-open');
                sidebarOverlay.classList.remove('hidden');
                setTimeout(() => sidebarOverlay.classList.add('opacity-100'), 10);
                renderHistory();
            }
        }

        function createMessageElement(role, content, duration = null, showTypingCursor = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex flex-col ${role === 'user' ? 'items-end' : 'items-start'} fade-in mb-8 w-full`;
            const timeStat = duration ? `<div class="thinking-stat">Thinking: ${duration}s</div>` : '';
            
            // Process content with marked
            let processedContent = content;
            try {
                processedContent = marked.parse(content);
            } catch (e) {
                console.error("Markdown parsing error:", e);
                processedContent = content; // Fallback to raw content
            }
            
            wrapper.innerHTML = `${timeStat}<div class="flex gap-4 ${role === 'user' ? 'flex-row-reverse' : ''} max-w-full"><div class="flex-shrink-0 w-11 h-11 rounded-2xl flex items-center justify-center border ${role === 'user' ? 'bg-gray-900 border-white/20' : 'bg-orange-600 border-orange-400'}"><i data-lucide="${role === 'user' ? 'user' : 'bot'}" class="text-white w-5 h-5"></i></div><div class="message-bubble p-5 rounded-[1.8rem] border bg-[#0a0a0a] border-white/10 text-white"><div class="prose-content text-sm md:text-[0.95rem] font-light typing-effect ${showTypingCursor ? 'typing-cursor' : ''}">${processedContent}</div></div></div>`;
            return wrapper;
        }

        async function handleSend(e) {
            if (e) e.preventDefault();
            const text = userInput.value.trim(), image = attachedImageBase64;
            if ((!text && !image) || isLoading) return;

            if (!hasStarted) {
                hasStarted = true; introScreen.style.display = 'none';
                footerArea.style.transform = 'translateY(-30px)';
                infoBadges.classList.add('opacity-0', 'h-0', 'overflow-hidden'); resetBtn.classList.remove('hidden');
            }

            messages.push({ role: 'user', content: text });
            chatContainer.appendChild(createMessageElement('user', image ? `<img src="${image}" class="max-w-[200px] rounded-lg mb-2"><br>${text}` : text));
            userInput.value = ''; attachedImageBase64 = null; imagePreviewContainer.style.display = 'none';
            validateSendState(); scrollToBottom(); lucide.createIcons();

            isLoading = true; let seconds = 0;
            const thinkingEl = createMessageElement('assistant', "Thinking...");
            thinkingEl.id = 'thinking-bubble'; chatContainer.appendChild(thinkingEl);
            const timer = setInterval(() => { seconds++; thinkingEl.querySelector('.prose-content').innerText = `Thinking... (${seconds}s)`; }, 1000);

            try {
                // Encode the user message for the URL
                const encodedText = encodeURIComponent(text);
                const response = await fetch(`${API_ENDPOINT}?text=${encodedText}`);
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                clearInterval(timer); document.getElementById('thinking-bubble')?.remove();
                
                if (data && data.state === true && data.result) {
                    // Extract only the answer from the result
                    const answer = data.result.trim();
                    messages.push({ role: 'assistant', content: answer });
                    
                    // Create message element with typing cursor
                    const messageElement = createMessageElement('assistant', '', seconds, true);
                    chatContainer.appendChild(messageElement);
                    
                    // Get the content div
                    const contentDiv = messageElement.querySelector('.prose-content');
                    
                    // Apply typing effect
                    typeWriter(contentDiv, answer, 20, () => {
                        // Remove typing cursor after typing is complete
                        contentDiv.classList.remove('typing-cursor');
                        
                        // Re-parse with marked for proper markdown rendering
                        contentDiv.innerHTML = marked.parse(answer);
                        
                        // Apply syntax highlighting
                        Prism.highlightAll();
                        
                        // Initialize copy buttons for code blocks
                        setTimeout(() => {
                            document.querySelectorAll('.code-block-container').forEach(block => {
                                const copyBtn = block.querySelector('.copy-btn');
                                const code = block.querySelector('code')?.textContent || '';
                                copyBtn?.addEventListener('click', () => {
                                    navigator.clipboard.writeText(code);
                                    const originalText = copyBtn.textContent;
                                    copyBtn.textContent = 'Copied!';
                                    copyBtn.style.color = '#10b981';
                                    setTimeout(() => {
                                        copyBtn.textContent = originalText;
                                        copyBtn.style.color = '#9ca3af';
                                        lucide.createIcons();
                                    }, 2000);
                                });
                            });
                        }, 100);
                    });
                    
                } else if (data && data.result) {
                    // If the structure is different but has result field
                    const answer = data.result.trim();
                    messages.push({ role: 'assistant', content: answer });
                    
                    // Create message element with typing cursor
                    const messageElement = createMessageElement('assistant', '', seconds, true);
                    chatContainer.appendChild(messageElement);
                    
                    // Get the content div
                    const contentDiv = messageElement.querySelector('.prose-content');
                    
                    // Apply typing effect
                    typeWriter(contentDiv, answer, 20, () => {
                        // Remove typing cursor after typing is complete
                        contentDiv.classList.remove('typing-cursor');
                        
                        // Re-parse with marked for proper markdown rendering
                        contentDiv.innerHTML = marked.parse(answer);
                        
                        // Apply syntax highlighting
                        Prism.highlightAll();
                    });
                } else {
                    throw new Error("Invalid response format from API");
                }
            } catch (err) { 
                clearInterval(timer); document.getElementById('thinking-bubble')?.remove();
                chatContainer.appendChild(createMessageElement('assistant', `Gagal terhubung ke AI: ${err.message}`));
                console.error("API Error:", err);
            } finally { isLoading = false; validateSendState(); scrollToBottom(); lucide.createIcons(); }
        }

        function renderHistory() {
            historyList.innerHTML = '';
            Object.values(chats).forEach(chat => {
                const div = document.createElement('div');
                div.className = "p-3 rounded-lg cursor-pointer bg-white/5 border border-transparent hover:border-white/10";
                div.innerHTML = `<div class="text-xs font-bold text-white truncate">${chat.title}</div>`;
                div.onclick = () => { /* Load logic */ };
                historyList.appendChild(div);
            });
        }

        menuBtn.onclick = toggleSidebar; closeSidebar.onclick = toggleSidebar; sidebarOverlay.onclick = toggleSidebar;
        newChatBtn.onclick = () => location.reload();
        chatForm.onsubmit = handleSend;
        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
